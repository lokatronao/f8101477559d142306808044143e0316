<ion-header no-border>
    <ion-toolbar>
        <ion-title>
            {{ 'PAGES.LOGIN.LB_EMAIL' | translate }}
        </ion-title>

        <ion-buttons slot="end">
            <ion-button (click)="crearPost()" [disabled]="post.mensaje.length<1||cargandoGeo||cargando" color="primary">
                Compartir
            </ion-button>
        </ion-buttons>

    </ion-toolbar>
</ion-header>

<ion-content padding>

    <ion-list>

        <ion-item>
            <ion-label position="floating">Mensaje</ion-label>
            <ion-textarea [(ngModel)]="post.mensaje"></ion-textarea>
        </ion-item>

        <ion-list>
            <ion-item>
                <ion-label>Posición actual</ion-label>
                <ion-spinner name="lines-small" *ngIf="cargandoGeo"></ion-spinner>
                <ion-toggle slot="end" [(ngModel)]="post.posicion" [disabled]="cargandoGeo" (ionChange)="getGeo()"></ion-toggle>
            </ion-item>
        </ion-list>
    </ion-list>

    <ion-row>
        <ion-col size="6">
            <ion-button expand="full" shape="round" (click)="camara()" [disabled]="cargando">
                <ion-icon slot="start" name="camera"></ion-icon>
                Cámara
            </ion-button>
        </ion-col>
        <ion-col size="6">
            <ion-button expand="full" shape="round" (click)="libreria()" [disabled]="cargando">
                <ion-icon slot="start" name="images"></ion-icon>
                Galería
            </ion-button>
        </ion-col>
    </ion-row>

    <ion-row>
        <ion-col text-center size="3" *ngFor="let image of tempImages">
            <ion-card class="animated jackInTheBox">
                <img [src]="image.path | imageSanitizer">
                <ion-icon class="animated fadeIn" *ngIf="image.subido !== null&&!image.subido" name="alert"></ion-icon>
                <ion-icon class="animated fadeIn" *ngIf="image.subido" name="checkmark-circle"></ion-icon>
                <ion-spinner *ngIf="image.subido === null" name="dots"></ion-spinner>
            </ion-card>
        </ion-col>
    </ion-row>

</ion-content>
