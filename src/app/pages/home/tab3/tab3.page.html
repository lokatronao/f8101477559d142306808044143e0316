<ion-menu side="end" menuId="options" type="push">
    <ion-header>
        <ion-toolbar>
            <ion-title>Opciones</ion-title>
        </ion-toolbar>
    </ion-header>
    <ion-content>
        <ion-list>
            <ion-item (click)="account()">
                <ion-icon name="contact" slot="start"></ion-icon>
                Cuenta
            </ion-item>
            <ion-item (click)="logout()">
                <ion-icon slot="start" name="power" color="danger"></ion-icon>
                <ion-text color="danger">
                    <p>Cerrar Sesi√≥n</p>
                </ion-text>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-menu>

<ion-router-outlet animated="true" main>
    <ion-header no-border>
        <ion-toolbar>
            <ion-buttons slot="end">
                <ion-button (click)="openMenu()">
                    <ion-icon slot="icon-only" name="menu"></ion-icon>
                </ion-button>
            </ion-buttons>
        </ion-toolbar>
    </ion-header>

    <ion-content>
        <ion-row class="top-20">

            <ion-col size="12" text-center>
                <img src="assets/avatars/{{usuario.avatar}}" class="img-avatar">
            </ion-col>

        </ion-row>

        <ion-row class="top-20">
            <ion-col size="12" text-center>
                <ion-label>
                    <h1>Tus publicaciones</h1>
                </ion-label>
            </ion-col>
        </ion-row>

        <ion-row>
            <!-- Refresher-->
            <ion-refresher slot="fixed" (ionRefresh)="recargar($event)">
                <ion-refresher-content></ion-refresher-content>
            </ion-refresher>

            <!-- Posts -->
            <app-posts [posts]="posts"></app-posts>

            <!-- Infinite Scroll-->
            <ion-infinite-scroll [disabled]="!habilitado" threshold="150px" (ionInfinite)="siguientes($event)">
                <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Cargando">
                </ion-infinite-scroll-content>
            </ion-infinite-scroll>
        </ion-row>
    </ion-content>
</ion-router-outlet>
